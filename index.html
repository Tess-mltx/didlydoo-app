<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ... </title>
    <link rel="stylesheet" href="scss/main.css" />
    <script type="module" defer src="js/main.js"></script>
    <!-- Appel de script pour la font d'icone fontawesome -->
    <script src="https://kit.fontawesome.com/f0baf4ae6a.js" crossorigin="anonymous"></script>
</head>

<body class="bodyPage">
    <header class="headerPage">
        <div class="headerPage-navContainer">
            <a href="#" class="headerPage-logoAccueil"><img class="headerPage-logoAccueil-img" src="img/becode-logo.png"
                    alt="logo du cofeeShop"></a>
            <h1>The didlydoo-app</h1>
            <input type="checkbox" class="headerPage-navContainer-darkModeInput" id="toggleDarkMode">
            <label for="toggleDarkMode" class="headerPage-navContainer-darkModeLabel">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="headerPage-navContainer-darkModeLabel-ball"></span>
            </label>
        </div>
        <form class="createEventForm">
            <div class="headerForm">
                <input class="form_name" type="text" maxlength="100" id="nameEvent"
                    placeholder="Entrez le nom de votre evenement..." required>
                <input class="form_author" type="text" maxlength="30" id="author" placeholder="Entrez votre nom..."
                    required>
            </div>
            <div>
                <textarea class="form_desc" id="desc" maxlength="256" placeholder="Description: " required></textarea>
            </div>
            <div class="footerForm">
                <div class="sectionDate" id="datesInputs">
                    <input class="form_date" type="date" required>
                </div>
                <button class="form_btnAdd" type="button" id="addDateBtn">+</button>
            </div>
            <button class="form_btnSubmit" type="button" id="submitEvent">Validation</button>
        </form>
    </header>
    <main class="mainPage">

    </main>
    <footer>

    </footer>
</body>

</html>
